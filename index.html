<script src="javascripts/jquery.alexanderize.js"></script>

<!-- For the button version -->
  <script type="text/javascript">
		$(window).load(function() {
			$('.button').alexanderize();
		});
	</script>

<!-- For the Konami Code version -->
	<script type="text/javascript">
		$(window).load(function() {
			$('.button').alexanderize({
				'enterOn' : 'konami-code'
			});
		});
	</script>
